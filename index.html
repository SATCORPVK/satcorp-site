<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TACTICAL OPS // RADAR GRID</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">
        <div class="sig">OPS</div>
        <div class="meta">
          <div class="title">TACTICAL OPS INTERFACE</div>
          <div class="sub">RADAR / THREAT VIS / IMPACT SIM</div>
        </div>
      </div>

      <div class="status">
        <div class="pill">
          <span class="dot" id="connDot"></span>
          <span id="connLabel">LINK: STANDBY</span>
        </div>
        <div class="pill mono" id="clock">00:00:00</div>
      </div>
    </header>

    <main class="stage">
      <canvas id="fx"></canvas>

      <!-- subtle HUD overlay -->
      <div class="hud">
        <div class="hud-corners"></div>

        <section class="panel">
          <div class="panel-title">CONTROL PANEL</div>

          <div class="row">
            <button class="btn" id="spawnBtn">
              <span class="btn-ic">+</span> Spawn Contacts
            </button>
            <button class="btn danger" id="clearBtn">
              <span class="btn-ic">×</span> Clear
            </button>
          </div>

          <div class="row two">
            <label class="toggle">
              <input type="checkbox" id="nightVision" checked />
              <span class="track"></span>
              <span class="label">Night Vision</span>
            </label>

            <label class="toggle">
              <input type="checkbox" id="audio" />
              <span class="track"></span>
              <span class="label">Audio</span>
            </label>
          </div>

          <div class="row">
            <label class="field">
              <span>Threat Level</span>
              <input id="threat" type="range" min="1" max="10" value="6" />
              <span class="mono" id="threatVal">6</span>
            </label>
          </div>

          <div class="row">
            <label class="field">
              <span>Radar Range</span>
              <input id="range" type="range" min="40" max="160" value="110" />
              <span class="mono" id="rangeVal">110</span>
            </label>
          </div>

          <div class="hint">
            <div class="k">INTERACT</div>
            <div class="v">
              • Click / tap: <b>impact burst</b><br/>
              • Move mouse: <b>parallax scan</b><br/>
              • Press <b>R</b>: randomize<br/>
              • Press <b>Space</b>: pulse sweep
            </div>
          </div>
        </section>

        <section class="readout">
          <div class="panel-title">READOUT</div>
          <div class="lines mono" id="readout"></div>
        </section>
      </div>

      <footer class="bottombar mono">
        <span id="footerLeft">SECTOR A9 • GRID ONLINE</span>
        <span id="footerRight">CLICK TO SIMULATE IMPACT</span>
      </footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
